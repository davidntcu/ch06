<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>6-3-2 顏色</title>
</head>

<body>
    <p class="text-primary">重要標題（藍色）</p>
    <p class="text-secondary">副標題（淺灰色）</p>
    <p class="text-success">成功訊息（綠色）</p>
    <p class="text-danger">危險訊息（紅色）</p>
    <p class="text-warning">警告訊息（橘色）</p>
    <p class="text-info">提示訊息（藍綠色）</p>
    <p class="text-light bg-dark">淺灰色文字（淺色字較不清楚，因此我們加上深色背景）</p>
    <p class="text-dark">深色文字</p>
    <p class="text-muted">灰色文字</p>
    <p class="text-white bg-dark">白色文字（淺色字較不清楚，因此我們加上深色背景）</p>
    <div class="p-3 mb-1 bg-primary text-white">重要標題（藍色）</div>
    <div class="p-3 mb-1 bg-secondary text-white">副標題（淺灰色）</div>
    <div class="p-3 mb-1 bg-success text-white">成功訊息（綠色）</div>
    <div class="p-3 mb-1 bg-danger text-white">危險訊息（紅色）</div>
    <div class="p-3 mb-1 bg-warning text-dark">警告訊息（橘色）</div>
    <div class="p-3 mb-1 bg-info text-white">提示訊息（藍綠色）</div>
    <div class="p-3 mb-1 bg-light text-dark">淺灰色</div>
    <div class="p-3 mb-1 bg-dark text-white">深色</div>
    <div class="p-3 mb-1 bg-white text-dark">白色</div>
</body>

</html>
